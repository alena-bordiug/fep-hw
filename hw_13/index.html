<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form name="mainForm" class="main-form" id="main-form">
        <label for="firstName" class="input-label" name="name"
          >First name:</label
        >
        <input
          type="text"
          id="firstName"
          class="input"
          placeholder="Your name here"
        />
        <label for="secondName" class="input-label">Second name:</label>
        <input
          type="text"
          id="secondName"
          class="input"
          placeholder="Your surname here"
        />
        <div class="gender-radio-wrapper" id="radio-btn">
          <span class="input-label">Choose your gender:</span>
          <input
            type="radio"
            id="male"
            name="gender"
            value="Male"
            class="radio-btn"
            checked
          />
          <label for="male" class="radio-label">Male</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="Female"
            class="radio-btn"
          />
          <label for="female" class="radio-label">Female</label>
        </div>
        <div class="city-selection" id="city-selection">
          <span class="input-label">Select you city:</span>
          <select name="city-selection" id="city" class="input">
            <option value="selection">Choose city</option>
            <option value="kyiv">Kyiv</option>
            <option value="odessa">Odessa</option>
            <option value="dnepr">Dnepr</option>
          </select>
        </div>
        <label for="address" class="input-label">You adress here:</label>
        <textarea name="address" id="address" class="textarea"></textarea>
        <div class="checkbox-wrapper">
          <span class="input-label">Select languages that you speak:</span>
          <div class="checkbox">
            <input type="checkbox" id="english" value="English" />
            <label for="english">English</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="ukrainian" value="Ukrainian" />
            <label for="ukrainian">Ukrainian</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="polish" value="Polish" />
            <label for="polish">Polish</label>
          </div>
        </div>
        <input
          id="submit-btn"
          type="button"
          value="Submit"
          class="submit-btn"
        />
      </form>
      <div id="user-data" class="d-none">
        <div id="data-table" class="data-table"></div>
        <input id="close-btn" type="button" value="Close" class="close-btn" />
      </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
