<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Weather</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Weather app</h1>
      <div class="weather-input" id="weather-input">
        <h3>Enter the city where you whant to know the weather.</h3>
        <input
          type="text"
          name="input"
          id="city-input"
          placeholder="type city here"
          class="input-field"
        />
        <button id="get-weather-btn" class="get-weather-btn">Get weather</button>
      </div>
      <div id="weather-info"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
